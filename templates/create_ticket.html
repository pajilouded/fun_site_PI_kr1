<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='css/style.css') }}">
    <title>KR1_PI</title>
</head>

<body>
    <div class="container">
        <h1 class="">Создание билета</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Номер билета</label>
                <input class="form-control" name="number">
            </div>

            <div class="form-group">
                <label>Первый вопрос</label>
                <input class="form-control" name="first_q">
            </div>

            <div class="form-group">
                <label>Ответ на первый вопрос</label>
                <textarea class="form-control" name="first_ans"></textarea>
            </div>

            <div class="form-group">
                <label>Второй вопрос</label>
                <input class="form-control" name="second_q">
            </div>

            <div class="form-group">
                <label>Ответ на второй вопрос</label>
                <textarea class="form-control" name="second_ans"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Создать билет</button>
        </form>
    </div>
</body>
